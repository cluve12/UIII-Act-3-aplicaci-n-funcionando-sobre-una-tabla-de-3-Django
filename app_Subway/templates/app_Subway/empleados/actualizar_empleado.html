{% extends 'app_Subway/base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2 class="mb-4" style="color: #009246;">
            <i class="fas fa-edit me-2"></i>Actualizar Empleado
        </h2>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card card-custom">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" name="nombre" value="{{ empleado.nombre }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Puesto</label>
                            <input type="text" class="form-control" name="puesto" value="{{ empleado.puesto }}" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Teléfono</label>
                            <input type="text" class="form-control" name="telefono" value="{{ empleado.telefono }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Salario</label>
                            <input type="number" step="0.01" class="form-control" name="salario" value="{{ empleado.salario }}" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Fecha de Contratación</label>
                            <input type="date" class="form-control" name="fecha_contratacion" value="{{ empleado.fecha_contratacion|date:'
